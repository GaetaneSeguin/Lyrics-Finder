<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumières tamisées</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="imgLogo">
        <img src="/img/Logo_Lumières-removebg-preview.png" alt="">
    </div>

    <div id="grpSearch">
        <input type="text" id="recherche" placeholder="Vous avez un mot ? Nous avons les chansons" />
        <button type="submit" id="btnsearch">
            <img src="/img/logoDisque/disque-vinyle (1)_marron.png" alt="">
        </button>
    </div>

    <div class="bigdiv">

        <ul id="Tracklist">
        </ul>

        <div class="pochette" id="cover">
            <img src="" alt="pochette du disque de la chanson survolée" id="photo">
        </div>
        
    </div>

    <div class="naviguer">
        
        <button class="boutonFleche"  id="btnPrecedent">
            <img src="/img/Fleches/fleche-vers-le-gauche.png" alt="">
        </button>
        <button class="boutonFleche"  id="btnSuivant"> 
            <img src="/img/Fleches/fleche-vers-la-droite.png" alt="">
        </button>
        
    </div>


    <div class="footer">
        <div class="info">
            <span>Les chansons sont triées par nombre de consultation</span>
        </div>
    </div>


    

</body>
